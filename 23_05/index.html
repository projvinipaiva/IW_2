<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="paragrafo">Iniciando estudos com DOM</h1>
    <p class="paragrafo">Aqui vai o resultado</p>
    <p class="paragrafo">Aprendendo usar <strong>DOM</strong> com Javascript</p>
    <div>Clique em mim</div>

    <script>
        var corpo = document.body
        corpo.style.background = 'black'
        var p1 = document.getElementsByClassName('paragrafo')
        document.write(p1.innerText)
        p1.style.color = 'white'
    </script>
    
</body>
</html>
