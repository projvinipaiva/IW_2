<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando Valores</h1>
    Primeiro valor <input type="number" name="n1" id="n1"> 
    Segundo valor <input type="number" name="n2" id="n2">
    <input type="button" value="somar" onclick="somar()">
    <input type="button" value="subtrair" onclick="subtrair()">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <input type="button" value="dividir" onclick="dividir()">
    <div id="resultado">Resultado</div>
    <script>
        function somar() {
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            var res = document.getElementById('resultado')
            var num1 = Number(n1.value)
            var num2 = Number(n2.value)
            var soma = num1 + num2

            res.textContent = `A soma de ${num1} + ${num2} é ${soma}`
        }
        function subtrair() {
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            var res = document.getElementById('resultado')
            var num1 = Number(n1.value)
            var num2 = Number(n2.value)
            var subtrair = num1 - num2

            res.textContent = `A subtração de ${num1} - ${num2} é ${subtrair}`
        }
        function multiplicar() {
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            var res = document.getElementById('resultado')
            var num1 = Number(n1.value)
            var num2 = Number(n2.value)
            var multiplicar = num1 * num2

            res.textContent = `A multiplicação de ${num1} * ${num2} é ${multiplicar}`
        }

        function dividir() {
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            var res = document.getElementById('resultado')
            var num1 = Number(n1.value)
            var num2 = Number(n2.value)
            var dividir = num1 / num2

            res.textContent = `A divisão de ${num1} / ${num2} é ${dividir}`
        }
    </script>
</body>
</html>
